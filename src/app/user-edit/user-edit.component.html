
<div class="container pt-3">
    <div class="row">
       
        <div class="col-md-12 text-end">
            <button class="btnadd btn btn-success btn--success m-2" routerLink="/">
                back
            </button>
           
        </div>
    </div>
    <div class="card">
      <div class="card-header">
        Detail
      </div>
      <form [formGroup]="userForm" >
        <div class="card-body">
        <div class="d-flex">
            <h5 class="card-title col-md-2">Name: </h5>
            <input type="text" placeholder="name" formControlName="name" class="form-control"/>
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">Email: </h5>
            <input type="text" placeholder="email" formControlName="email" class="form-control"/>
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">Phone: </h5>
            <input type="text" placeholder="phone" formControlName="phone" class="form-control"/>
        </div>
       
        <div class="d-flex">
            <h5 class="card-title col-md-2">Website: </h5>
            <input type="text" placeholder="website" formControlName="website" class="form-control"/>
        </div>

        <div class="d-flex">
            <h5 class="card-title col-md-2">Username: </h5>
            <input type="text" placeholder="username" formControlName="username" class="form-control"/>
        </div>
        <h4 class="card-title">Address</h4>
        <div class="d-flex">
            <h5 class="card-title col-md-2">City: </h5>
            <input type="text" placeholder="city" formControlName="city" class="form-control"/>
        </div>
       
        <div class="d-flex">
            <h5 class="card-title">Geo Location</h5>
           
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">lat: </h5>
            <input type="text" placeholder="lat" formControlName="lat" class="form-control"/>  
        </div>
        
        <div class="d-flex">
            <h5 class="card-title col-md-2">lng: </h5>
           <input type="text" placeholder="lng" formControlName="lng" class="form-control"/>
        </div>

        <div class="d-flex">
            <h5 class="card-title col-md-2">Street: </h5>
            <input type="text" placeholder="street" formControlName="street" class="form-control"/>
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">Suite: </h5>
            <input type="text" placeholder="suite" formControlName="suite" class="form-control"/>
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">Zipcode: </h5>
            <input type="text" placeholder="zipcode" formControlName="zipcode" class="form-control"/>
        </div>
        

        <h4 class="card-title">Company</h4>
        <div class="d-flex">
            <h5 class="card-title col-md-2">BS: </h5>
            <input type="text" placeholder="bs" formControlName="bs" class="form-control"/>
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">CatchPhrase: </h5>
            <input type="text" placeholder="catchPhrase" formControlName="catchPhrase" class="form-control"/>
        </div>
        <div class="d-flex">
            <h5 class="card-title col-md-2">Name: </h5>
            <input type="text" placeholder="city name" formControlName="cityName" class="form-control"/>
        </div>
      </div>
      <button class="btnadd btn btn-success btn--success m-2 " >
        Add
    </button>
    <button class="btnadd btn btn-success btn--success " >
        Edit
    </button>
      </form>
    </div>
  </div>
